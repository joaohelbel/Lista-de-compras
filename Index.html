<html lang="en">

<head>

    <link rel="stylesheet" href="Style.css">

        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="limitador">
        <nav class="navbar navbar-expand-lg navbar-primary">
            <a class="navbar-brand" href="#" style="color: white;">Diet Control</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar"
                aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"><img src="/img/Icon.svg" alt=""></span>
            </button>
            <div class="collapse navbar-collapse" id="textoNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="color: white;">Home <span class="sr-only">(Página
                                atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Destaques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Preços</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="marg" style="background-color: cadetblue;">_</div>
        <div class="container-fluid lista">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row pl-4 carrinho">
                        <h1 style="color: white;">Lista De Compras</h1>
                        <img src="/img/icons8-carrinho-100.png" style="width:48px;height:48px;">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <form>
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" style="width: 192px; height: 32px;" class="form-control" id="item" placeholder="O que está faltando ?">
                </div>
                <div class="form-group">
                    <label for="price">Preço</label>
                    <input class="form-control" style="width: 192px; height: 32px;" type="number" id="price" step="0.01" placeholder="R$: 0.00">
                </div>
                <div class="form-group">
                    <label for="qnt">quantidade:</label>
                    <input class="form-control" style="width: 192px; height: 32px;" type="number" id="qnt">
                </div>
                <button type="submit" class="btn btn-primary">adicionar item</button>
                <button type="button" class="btn btn-primary" onclick="listar()">
                    Listar 
                </button>
            </form>
        </div>
        

        <script src="index.js"></script>
