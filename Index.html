<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="limitador">
        <nav class="navbar navbar-expand-lg navbar-primary">
            <a class="navbar-brand" href="#" style="color: white;">Diet Control</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar"
                aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"><img src="/img/Icon.svg" alt=""></span>
            </button>
            <div class="collapse navbar-collapse" id="textoNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="color: white;">Home <span class="sr-only">(Página
                                atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Destaques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Preços</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="marg" style="background-color: cadetblue;">_</div>
        <div class="container-fluid lista">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row pl-4 carrinho">
                        <h1 style="color: white;">Lista De Compras</h1>
                        <img src="/img/icons8-carrinho-100.png" style="width:48px;height:48px;">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row ml-5">
                        <div class="row">
                            <label for="item">Item:</label>
                            <input class="it ml-3" style="width: 192px; height: 32px;" type="text" id="item" placeholder="O que esta faltando?">
                        </div>
                        <div class="row">
                            <label for="price">Preço:</label>
                            <input class="it ml-2 mt-1" style="width: 192px; height: 32px;" type="number" id="price" step="0.01">
                            <button class="btnn ml-3" style="height: 32px;" onclick="addItem()">Add Item</button>
                            <br><br>
                            <ul id="shoppingList"></ul>
                            <p class="paraf ml-5">Total: R$<span id="total">0.00</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <ul id="lista"></ul>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
